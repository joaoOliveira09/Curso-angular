<div class="class">
  <h2>Two Way Data Binding</h2>  
  <form>
    <input type="text" [(ngModel)]="name" name="name" placeholder="Digite seu nome">

    <input type="number" [(ngModel)]="age" name="age" placeholder="Digite sua idade">

    <input type="submit" value="Enviar">
  </form>
  <div *ngIf="name !== '' "> 
    <p>O nome é {{name}}</p>
</div>
<p>a idade é {{age}} </p>
 
</div>
